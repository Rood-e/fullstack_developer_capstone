name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:

  lint_python:
    name: Lint Python Files (Flake8)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        
    - name: Run Linter
      run: |
        flake8 . --exclude=migrations,__pycache__,venv,node_modules
        echo "Linted all the python files successfully"

  # ---

  lint_js:
    name: Lint JavaScript Files (ESLint v8)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    # INSTALLAZIONE ESLINT v8 e plugin React
    - name: Install ESLint v8 and Dependencies
      run: |
        # Installiamo la versione 8 di ESLint che supporta .eslintrc.json
        npm install -g eslint@8
        npm install -g eslint-plugin-react
        
    # CREAZIONE DEL FILE .eslintrc.json
    - name: Create ESLint Configuration File
      run: |
        # Questo file è compatibile con ESLint v8 e risolve i problemi ES6/React
        echo '{
          "env": {
            "browser": true,
            "node": true,
            "es2020": true,
            "jest": true
          },
          "extends": [
            "eslint:recommended",
            "plugin:react/recommended"
          ],
          "parserOptions": {
            "ecmaVersion": 2020,
            "sourceType": "module",
            "ecmaFeatures": {
              "jsx": true
            }
          },
          "rules": {
            "semi": ["error", "always"],
            "no-unused-vars": "warn",
            "react/prop-types": "off",
            "quotes": ["error", "double"],
            "prefer-const": "error",
            "dot-notation": "off"
          },
          "settings": {
            "react": {
              "version": "detect"
            }
          }
        }' > .eslintrc.json
        
    - name: Run Linter
      run: |
        # Eseguiamo ESLint. Il flag --ignore-pattern è preferibile per i node_modules
        # Dato che usiamo v8, non c'è il problema di --ignore-path non valido
        eslint . --ext .js --ignore-pattern "**/node_modules/**"
        echo "Linted all the js files successfully"
